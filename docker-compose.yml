version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: app_password
      # Оптимизация для малой памяти
      POSTGRES_INITDB_ARGS: "-c shared_buffers=64MB -c effective_cache_size=128MB -c work_mem=4MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    # Ограничение памяти для контейнера
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  backend:
    build:
      context: ./nodeapi
      args:
        NODE_OPTIONS: "--max-old-space-size=512"
    container_name: backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: appuser
      DB_PASS: app_password
      DB_NAME: appdb
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  frontend:
    build:
      context: ./my-app
      args:
        NODE_OPTIONS: "--max-old-space-size=512"
    container_name: frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

networks:
  default:
    name: vpkebanii_net

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
